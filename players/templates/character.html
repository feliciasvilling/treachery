{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table> 
    <th>
    {% for field in form %}
    <tr> <td>{{ field.label_tag }}</td> <td>{{field}}  {{ field.errors }}</td> </tr>    
    
    {% endfor %}
    </th>
    </table> 
    <input type="submit" value="Submit" />  

</form>

{% endblock %}
